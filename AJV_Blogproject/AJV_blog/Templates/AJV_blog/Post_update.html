{% extends 'AJV_blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create New Blog Post{% endblock %}

{% block content %}
    <h1>Create a New Blog Post</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }} 
                <button type="submit" class="btn btn-primary">Update Post</button>
            </form>
        </div>
    </div>
{% endblock %}
